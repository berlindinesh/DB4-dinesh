name: CI/CD Deployment to EC2 with Docker and ALB

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    name: Deploy Project to EC2 Instance
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Rsync Project Files to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.HOST_SSH }}:${{ secrets.DEPLOY_PATH }}

    - name: Deploy on EC2 via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.HOST_SSH }} << 'EOF'
          cd ${{ secrets.DEPLOY_PATH }}
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d --remove-orphans
        EOF
